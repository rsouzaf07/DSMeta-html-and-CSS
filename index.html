<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>DS meta</title>
  </head>
  <body>
    <header>
      <div class="dsmeta-logo-container">
        <img src="assets/logo.svg" alt="" />
        <h1>DSMeta</h1>
        <p>
          Desenvolvido por
          <a href="https://github.com/rsouzaf07">@rsouzaf07</a>
        </p>
      </div>
    </header>

    <main>
      <section id="sales">
        <div class="dsmeta-container">
          <div class="dsmeta-card">
            <h2 class="dsmeta-tile">Vendas</h2>
            <div>
              <div class="dsmeta-input-date-container">
                <input class="dsmeta-input-date" type="text" />
              </div>
              <div class="dsmeta-input-date-container">
                <input class="dsmeta-input-date" type="text" />
              </div>
            </div>
            <div>
              <table class="dsmeta-sales-table">
                <thead>
                  <tr>
                    <th class="show992px">ID</th>
                    <th class="show576px">Data</th>
                    <th>Vendedor</th>
                    <th class="show992px">Visitas</th>
                    <th class="show992px">Vendas</th>
                    <th>Total</th>
                    <th>Notificar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="show992px">#341</td>
                    <td class="show576px">05/10/2022</td>
                    <td>Anakin</td>
                    <td class="show992px">15</td>
                    <td class="show992px">11</td>
                    <td>R$ 55300.00</td>
                    <td>
                        <div class="dsmeta-red-btn-container">
                            <div class="dsmeta-red-btn">
                                <img src="assets/notification-icon.svg" />
                            </div>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="show992px">#345</td>
                    <td class="show576px">11/08/2022</td>
                    <td>Julio</td>
                    <td class="show992px">19</td>
                    <td class="show992px">17</td>
                    <td>R$ 91251.00</td>
                    <td>
                        <div class="dsmeta-red-btn-container">
                            <div class="dsmeta-red-btn">
                                <img src="assets/notification-icon.svg" />
                            </div>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="show992px">#346</td>
                    <td class="show576px">09/09/2022</td>
                    <td>Marcos</td>
                    <td class="show992px">16</td>
                    <td class="show992px">14</td>
                    <td>R$ 64552.00</td>
                    <td>
                        <div class="dsmeta-red-btn-container">
                            <div class="dsmeta-red-btn">
                                <img src="assets/notification-icon.svg" />
                            </div>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
